{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>
{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" class="img-fluid">
                </div>

                <div class="col-9">
                    <h2>{{post.title}}</h2>
                    <h3>{{post.date}}</h3>
                    <p>{{post.description | truncatechars:100}}</p>
                    <p>{{post.date|date:'M d Y'}}</p>
                    
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
                </div>
            </div>
            
            
        
    
    </div>
</div>
{% endfor %}


{% endblock %}
