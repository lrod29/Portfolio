<h1>Home</h1>

{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}"> {% comment %} coloco .url porque solo necesito mostrar la imagen no la cantidad de atributos del objeto {% endcomment %}

    {% if project.url %}
        <a href="{{project.url}}">{{project.url}}</a>
    
    {% endif %}

{% endfor %}
